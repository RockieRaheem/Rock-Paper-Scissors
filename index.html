<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <p class="title">Rock Paper Scissors</p>

    <button onclick="
    playGame('Rock');
    " class="move-button">
      <img src="images/Rock-emoji.png"
      class="move-icon">
    </button>

    <button onclick="
    playGame('Paper');
    " class="move-button">
      <img src="images/Paper-emoji.png"
      class = "move-icon">
    </button>

    <button onclick="
    playGame('Scissors');
    " class="move-button">
      <img src="images/Scissors-emoji.png"
      class="move-icon" >
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button onclick="
    score.wins = 0;
    score.losses = 0;

    updateScoreElement();
    alert('Hope you had fun! Rahiim says thank you.')
   "class = "reset-score-button">Reset Score
